<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Table Formatter</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <h1>OCR Table Formatter</h1>
    <div class="dropzone" id="dropzone">
      <p>Drag & Drop an image here or <span id="filePicker">click to upload</span></p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>
    <img id="previewImage" alt="Image Preview" style="display:none; width: 100%; max-height: 300px;" />
    <button id="extractButton" disabled>Extract Text</button>
    <div class="result-container">
      <h3>Extracted Table:</h3>
      <table border="1">
        <thead>
          <tr>
            <th>Image No.</th>
            <th>Page No.</th>
            <th>Theatre of Wars</th>
            <th>Regiment</th>
            <th>Unit</th>
            <th>Surname</th>
            <th>Forename</th>
            <th>Rank</th>
            <th>Solider No.</th>
            <th>Missing Details</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script> <!-- Tesseract.js for OCR -->
  <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
